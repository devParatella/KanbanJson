<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quadro Kanban</title>
</head>

<body>
    <!-- Título -->
    <div class="header">
        <h1 class="title">Kanban interativo Turma 2</h1>
        <!-- Input do card no quadro Kanban -->
        <div class="inputNova">
            <input type="text" id="todo-input" placeholder="Nova tarefa">
            <button onclick="addCard('todo')">
                <img src="assets/add.png" alt="botão de adicionar tarefa">
            </button>
        </div>
    </div>

    <!-- Estrutura principal do quadro Kanban -->
    <div class="kanban-board">

        <!-- Coluna "A fazer" -->
        <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2 id="style-todo">A fazer</h2>
            <div class="cards-container" id="todo-cards"></div>

        </div>
        <!-- Coluna "Em andamento" -->
        <div class="column" id="in-progress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2 id="style-doing">Em andamento</h2>
            <div class="cards-container" id="in-progress-cards"></div>
        </div>
        <!-- Coluna "Concluído" -->
        <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2 id="style-done">Concluído</h2>
            <div class="cards-container" id="done-cards"></div>
        </div>
    </div>
    <div class="dark">
        <input type="checkbox" id="check" onchange="toggleDarkMode()">
        <label for="check" class="button-dark">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
        </div>

    <!-- Inclusão do script JavaScript -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</body>

</html>
